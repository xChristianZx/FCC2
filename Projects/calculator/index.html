<!DOCTYPE hbuttontml>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>"I know my calculus..."</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/6.0.0/normalize.min.css">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
        crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="css/style.css">
</head>

<body>
    <div class="phone-wrapper">
        <div class="camera"></div>
        <div class="ear-phone"></div>

        <div class="wrapper">
            <div class="output-wrapper">
                <p id ="history-text2">0</p>
                <p id="history-text1">0</p>
                <p id="output-text">0</p>
            </div>

            <button class="btn btn-lg" id="all-clear" title='Clear-All - " A "' type="button" value="0">AC</button>
            <button class="btn btn-lg" id="clear-entry" title='Clear-Entry - " C "' type="button" value="0">CE</button>
            <button class="btn btn-lg" id="plus-minus" title='Positive/Negative' type="button">+/-</button>

            <button class="btn btn-lg operator" id="divide" title='Divide - " / "' type="button" value=" / ">/</button>
            <button class="btn btn-lg operator" id="multiply" title='Multiply - " * "' type="button" value=" * ">x</button>
            <button class="btn btn-lg operator" id="subtract" title='Subtract - " - "' type="button" value=" - ">-</button>
            <button class="btn btn-lg operator" id="add" title='Add - " + "' type="button" value=" + ">+</button>
            <button class="btn btn-lg equals" id="equals" title='Equals - " = "' type="button">=</button>

            <button class="btn btn-lg number" id="nine" title="9" type="button" value="9">9</button>
            <button class="btn btn-lg number" id="eight" title="8" type="button" value="8">8</button>
            <button class="btn btn-lg number" id="seven" title="7" type="button" value="7">7</button>
            <button class="btn btn-lg number" id="six" title="6" type="button" value="6">6</button>
            <button class="btn btn-lg number" id="five" title="5" type="button" value="5">5</button>
            <button class="btn btn-lg number" id="four" title="4" type="button" value="4">4</button>
            <button class="btn btn-lg number" id="three" title="3" type="button" value="3">3</button>
            <button class="btn btn-lg number" id="two" title="2" type="button" value="2">2</button>
            <button class="btn btn-lg number" id="one" title="1" type="button" value="1">1</button>
            <button class="btn btn-lg number" id="zero" title="0" type="button" value="0">0</button>
            <button class="btn btn-lg decimal" id="decimal" title='Decimal - " . "' type="button" value=".">.</button>

        </div>
        <div class="home-btn"></div>
    </div>
    <!--scripts-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/3.13.3/math.min.js"></script>
    <script src="app.js"></script>
</body>

</html>
