<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Pomodoro Timer">
    
    <title>It's the final CountDOWNNNNN!!!</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/7.0.0/normalize.min.css">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
        crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="css/main.css">

</head>

<body>
    <!--[if lt IE 7]> <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="#">upgrade your browser</a> to improve your experience.</p><![endif]-->
    <div>
        <h1>P is for Pomodoro</h1>

        <div class="main-wrapper">
            <div class="timer">
                <span class="minutes">00</span>
                <span>min</span>
                <span>:</span>
                <span class="seconds">00</span>
                <span>secs</span>
            </div>

            <button class="btn stop" type="button" onclick="stopTimer()">Stop</button>
            <button class="btn start" type="button" onclick="startTimer()">Start</button>

            <button class="btn minus" type="button" >-</button>
            <button class="btn plus" type="button">+</button>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
        crossorigin="anonymous"></script>
    <script src="app.js"></script>

</body>

</html>
