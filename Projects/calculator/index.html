<!DOCTYPE hbuttontml>
<html class="no-js">


<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>"I know my calculus..."</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/6.0.0/normalize.min.css">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
        crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="css/style.css">
</head>

<body>

    <div class="wrapper">
        <div class="output-wrapper">
            <p id="output-text">0</p>
        </div>
        <button class="btn btn-lg" id="clear" type="button" value="">AC</button>
        <button class="btn btn-lg" type="button">+/-</button>
        <button class="btn btn-lg" type="button">%</button>




        <button class="btn operator btn-lg" id="divide" type="button" value="/">/</button>
        <button class="btn operator btn-lg" id="multiply" type="button" value="*">x</button>
        <button class="btn operator btn-lg" id="subtract" type="button" value="-">-</button>
        <button class="btn operator btn-lg" id="add" type="button" value="+">+</button>
        <button class="btn operator btn-lg" id="equals" type="button" value="=">=</button>

        <button class="btn btn-lg" id="nine" type="button" value="9">9</button>
        <button class="btn btn-lg" id="eight" type="button"value="8">8</button>
        <button class="btn btn-lg" id="seven" type="button" value="7">7</button>
        <button class="btn btn-lg" id="six" type="button" value="6">6</button>
        <button class="btn btn-lg" id="five" type="button" value="5">5</button>
        <button class="btn btn-lg" id="four" type="button" value="4">4</button>
        <button class="btn btn-lg" id="three" type="button" value="3">3</button>
        <button class="btn btn-lg" id="two" type="button" value="2">2</button>
        <button class="btn btn-lg" id="one" type="button" value="1">1</button>
        <button class="btn btn-lg" id="zero" type="button" value="0">0</button>
        <button class="btn btn-lg" id="decimal" type="button" value=".">.</button>

    </div>

    <!--scripts-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="app.js"></script>
</body>

</html>
