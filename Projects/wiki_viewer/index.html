<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="utf-8">

    <title>Wikiviewer</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="style/style.css">

    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  </head>

  <body>
    <div class="container main-box">
      <header>
        <h1>Wikiviewer</h1>
        <h4>Down the rabbit hole we go...</h4>
      </header>

      <form action="#" method="get">
        <div class="form-group">
          <div class="input-group">

            <!--Input Form -->
            <input id="search-form" class="form-control" type="search" name="search" placeholder="Search">

            <!--Search Button -->

            <span class="input-group-btn">
              <button id="search-button" class="btn btn-default" type="button" name="search" title="Search"><i class="fa fa-arrow-circle-o-right fa-lg" aria-hidden="true"></i></button>
              <button class="btn btn-default dropdown-toggle" type="button" data-toggle="dropdown"aria-haspopup="true" aria-expanded='false'>
              <span class="caret"></span>
              <span class="sr-only">Toggle Dropdown</span>
              </button>
              <ul class="dropdown-menu">
                <li><a class="btn btn-default" href='https://en.wikipedia.org/wiki/Special:Random' target="_blank" type="button"  title="Take the red pill" alt="Random page">
                  <i id="random-btn" class="fa fa-magic fa-lg" aria-hidden="true"></i>
                  "The Red Pill"</a></li>
              </ul>
            </span>


          </div>
        </div>
      </form>

<!-- Random wiki search -->
      <!-- <div class="random-search">
        <a class="btn btn-default btn-xs" href="https://en.wikipedia.org/wiki/Special:Random" target="_blank" title="Feeling Lucky?">Take the red pill</a>
      </div> -->
    </div>

    <section class="container search-results">
      <ul class="results-list">

      </ul>
    </section>

    <footer>

    </footer>

    <!-- Scripts -->
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"
  integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
  crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script src="app.js"></script>

  </body>
</html>
