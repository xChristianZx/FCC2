<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Simon says...</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/6.0.0/normalize.min.css">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
        crossorigin="anonymous">
    <link href="https://gitcdn.github.io/bootstrap-toggle/2.2.2/css/bootstrap-toggle.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="css/style.css">
</head>

<body>

    <div class="wrapper">
        <div class="color-button box-1 green" data-color="green"></div>
        <div class="color-button box-2 red" data-color="red"></div>
        <div class="color-button box-3 yellow" data-color="yellow"></div>
        <div class="color-button box-4 blue" data-color="blue"></div>
    </div>

    <div class="control-panel">
        <h2>SIMON</h2>
        
        <input id="start-button" type="checkbox" data-toggle="toggle" data-size="mini">
    
        <div class="button-controls">
            <label>Start<button class="start-btn btn btn-sm" data-toggle="button" type="button"></button></label>
            <label>Strict<button class="strict-btn btn btn-sm" data-toggle="button" type="button"></button></label>
        </div>
        <p class="count off">--</p>
        <label>Count</label>
    </div>

    <!--Scripts-->
    <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
        crossorigin="anonymous"></script>
    <script src="https://gitcdn.github.io/bootstrap-toggle/2.2.2/js/bootstrap-toggle.min.js"></script>
    <script src="app.js"></script>

</body>

</html>
